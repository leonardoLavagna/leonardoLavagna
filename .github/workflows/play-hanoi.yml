name: Play Tower of Hanoi

on:
  issue_comment:
    types: [created]

jobs:
  play_game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run the Tower of Hanoi game logic
        run: |
          python hanoi.py # Assuming this will process and update the game

      - name: Comment back with the new game state
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Here is the updated game state after your move:
            ```
            (Updated game board here)
            ```
